<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {background-color: #fff;
            font: 12pt arial;
        }
        button{font-size: 30px;}
    </style>
</head>
<body>
    <h1>somando dois numeros</h1>
    <button onclick="somar()">iniciar a soma</button>
    <section id="res">
        <p>o resultado vem aqui...</p>
    </section>

    <script>
        function somar() {
            let n1 = number(window.prompt('8,9'))
            let n2 = number(window.prompt('2,0'))
            soma = n1 + n2

            let res = document.querySelector('selection#res')
            res.innerHTML = `<p> A soma entre <mark>${n1}</mark> e <mark>${n2}<mark> e igual a <strong>${soma}</strong>;</p>`
        }
    </script>
    
</body>
</html>
